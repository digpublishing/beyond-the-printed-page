<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <div id="top">
    {% include nav.html %}
    <div class="content">
      <header class="article-header">
        <h1 class="title">{{page.title}}</h1>
        {% if page.subtitle %}
          <h4 class="subtitle">{{page.subtitle}}</h4>
        {% endif %}
      </header>
    </div>
  </div>
  <div id="main">
    <div class="content">
      <article>
        {{content}}
      </article>
    </div>
  </div>
<body>
</html>
